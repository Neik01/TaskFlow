<div class="p-4 pb-0">
    <h1 class="text-2xl font-bold mb-4">{{this.board.name}}</h1>
    <!-- Column Container -->
    <div
      class="flex gap-6 overflow-x-auto min-h-[calc(100vh-120px)]"
      cdkDropList
      cdkDropListOrientation="horizontal"
      [cdkDropListData]="this.stages"
      (cdkDropListDropped)="dropStage($event)"
      cdkDropListGroup
    >
      <!-- Individual Column -->
      <div
        *ngFor="let stage of this.stages"
        class="bg-gray-100 rounded-lg p-4 w-72 min-w-72 max-w-72 min-h-[80px] h-fit flex flex-col gap-4"
        cdkDrag
        id="{{ stage.id }}"
      >
        <!-- Column Header -->
        <div class="flex justify-between items-center text-lg font-semibold">
          <span class="truncate hover:animate-marquee whitespace-nowrap overflow-hidden" 
              title="{{ stage.name }}">
            {{ stage.name }}
          </span>
          <button class="text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
            </svg>
          </button>
        </div>
  
        <!-- Task Container -->
        <div
          class="flex flex-col gap-2 min-h-4"
          cdkDropList
          [cdkDropListData]="stage.tasks"
          (cdkDropListDropped)="dropTask($event)"
        >
          <!-- Individual Task -->
          <div
            *ngFor="let task of stage.tasks"
            class="bg-white shadow rounded-lg p-2 cursor-pointer hover:bg-gray-50"
            cdkDrag
            (click)="openTaskDetail(task)"
          >
            <!-- Task Title and Status -->
            <div class="flex justify-between items-start mb-1">
              <div class="font-medium">{{ task.title }}</div>
              <div *ngIf="task.status" [ngClass]="{
                'bg-yellow-100 text-yellow-800': task.status === 'IN_PROGRESS',
                'bg-red-100 text-red-800': task.status === 'OVERDUE',
                'bg-green-100 text-green-800': task.status === 'COMPLETED',
                'bg-gray-100 text-gray-800': task.status === 'PENDING'
              }" class="text-xs px-2 py-1 rounded-full">
                {{ task.status | taskStatus }}
              </div>
            </div>
            
            <!-- Task Description -->
            <div *ngIf="task.description" class="text-sm text-gray-500">{{ task.description }}</div>
            
            <!-- Task Metadata -->
            <div class="flex items-center gap-2 mt-2">
              <!-- Only show if deadline exists -->
              <div *ngIf="task.deadline" class="flex items-center text-xs text-gray-600">
                <svg class="w-3 h-3 mr-1" viewBox="0 0 24 24" fill="none">
                  <path d="M12 8v4l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                </svg>
                {{ task.deadline | date:'dd/MM/yyyy' }}
              </div>
  
              <!-- Only show if priority exists -->
              <div *ngIf="task.priority" class="flex items-center gap-1">
                <div [ngClass]="{
                  'bg-red-400': task.priority === 'HIGH',
                  'bg-yellow-400': task.priority === 'MEDIUM',
                  'bg-blue-400': task.priority === 'LOW'
                }" class="w-2 h-2 rounded-full"></div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Add Card Button (Trello Style) -->
        <button
          (click)="addTask(stage)"
          class="flex items-center mt-2 px-2 py-1.5 text-gray-600 hover:bg-gray-200 rounded-md transition-colors w-full"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Add a card
        </button>
      </div>
  
      <!-- Add List Button (Trello Style) -->
      <div class="w-72 shrink-0">
        <div *ngIf="!isAddStage" 
             (click)="toggleAddStage()"
             class="bg-gray-100 hover:bg-gray-200 rounded-lg px-4 py-2.5 cursor-pointer transition-colors">
          <div class="flex items-center text-gray-600">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add another list
          </div>
        </div>
  
        <!-- Add List Form -->
        <div *ngIf="isAddStage" class="bg-gray-100 rounded-lg p-2">
          <input
            #stageInput
            type="text"
            [(ngModel)]="newSectionName"
            placeholder="Enter list title..."
            class="w-full px-2 py-1.5 border border-gray-300 rounded mb-2 focus:outline-none focus:border-blue-500"
            (keyup.enter)="addStage()"
          />
          <div class="flex items-center gap-2">
            <button
              (click)="addStage()"
              class="bg-blue-600 text-white px-3 py-1.5 rounded hover:bg-blue-700"
            >
              Add list
            </button>
            <button
              (click)="toggleAddStage()"
              class="text-gray-500 hover:text-gray-700"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Task Creation Modal -->
  <div *ngIf="activeStage !== null"
       class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
  
        <app-create-task-modal
          [boardId]="board.id"
          [stageId]="activeStage !== null ? +activeStage : -1"
          (close)="closeTaskModal()"
        >
        </app-create-task-modal>
   
  </div>
  
  <!-- Task Detail Modal -->
  <app-task-detail-modal
    *ngIf="selectedTask"
    [task]="selectedTask"
    (close)="closeTaskDetail()"
    (taskUpdated)="onTaskUpdated()"
  ></app-task-detail-modal>
