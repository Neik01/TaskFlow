<!-- search-modal.component.html -->
<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
  
>
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-lg">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold">TÌm kiếm</h2>
      
    </div>

    <!-- Modal Body -->
    <div class="p-4">
      <input
        type="text"
        [(ngModel)]="searchKeyword"
        
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
        placeholder="Type to search..."
      />
      
     
    </div>

    <!-- Modal Footer -->
    <div class="flex justify-end p-4 border-t border-gray-200 space-x-2">
      <button
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
        (click)="onCancel()"
      >
        Đóng
      </button>

      <button
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
        (click)="navigateToTaskSearch()"
        
      >
        Tìm kiếm
      </button>
    </div>
  </div>
</div>
