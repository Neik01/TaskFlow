<!-- search-modal.component.html -->
<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
  
>
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-lg">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold">Search</h2>
      
    </div>

    <!-- Modal Body -->
    <div class="p-4">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="filterResults()"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
        placeholder="Type to search..."
      />
      <ul
        *ngIf="filteredResults.length > 0"
        class="mt-4 max-h-40 overflow-y-auto border border-gray-300 rounded-lg"
      >
        <li
          *ngFor="let result of filteredResults"
          class="px-4 py-2 border-b last:border-b-0 cursor-pointer hover:bg-blue-100"
        >
          {{ result }}
        </li>
      </ul>
      <p *ngIf="filteredResults.length === 0" class="text-gray-500 mt-4">
        No results found.
      </p>
    </div>

    <!-- Modal Footer -->
    <div class="flex justify-end p-4 border-t border-gray-200">
      <button
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
        (click)="onCancel()"
      >
        Close
      </button>
    </div>
  </div>
</div>
