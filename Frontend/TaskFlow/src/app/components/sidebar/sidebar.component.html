<div class="h-full bg-[#1E1E2F] text-white flex flex-col overflow-y-auto border-r border-[#A6216B]/20">
  <!-- Workspace Header -->
  <div class="p-4 flex items-center justify-between hover:bg-[#A6216B]/10 cursor-pointer">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-[#A6216B] rounded flex items-center justify-center text-lg font-semibold">
        T
      </div>
      <div>
        <div class="font-semibold">TaskFlow Workspace</div>
        <div class="text-sm text-gray-400">Free</div>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <div class="flex-1 overflow-y-auto">
    <!-- Core Features -->
    <div class="px-4 py-3">
      <a *ngFor="let item of mainMenuItems" 
         [routerLink]="item.route"
         class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-[#A6216B]/10 cursor-pointer text-gray-300 hover:text-white">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </div>

    <!-- Workspace Views -->
    <div class="px-4 pt-5">
      <div class="text-xs font-semibold text-gray-400 mb-3">Workspace views</div>
      <div *ngFor="let view of workspaceViews" 
           class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-[#A6216B]/10 cursor-pointer text-gray-300 hover:text-white">
        <i [class]="view.icon"></i>
        <span>{{ view.label }}</span>
      </div>
    </div>

    <!-- Your Boards -->
    <div class="px-4 pt-5">
      <div class="text-xs font-semibold text-gray-400 mb-3">Your boards</div>
      <div *ngFor="let board of boards" 
           class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-[#A6216B]/10 cursor-pointer text-gray-300 hover:text-white">
      
        <span>{{ board.name }}</span>
      </div>
    </div>
  </div>
</div>


<div
    class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50"
    *ngIf="isCreateModalOpen" 
    >
      
        <app-create-task-modal (close)="closeModal()"></app-create-task-modal>
   
</div>
<app-search-modal *ngIf="isSearchModalOpen" (close)="closeModal()"></app-search-modal>
