<div class="fixed left-0 h-full w-64 m-0 flex flex-col bg-[#f7e3e1] border-r-2 shadow-lg">
    <div class="w-full flex justify-between mb-3">
        <div class="relative inline-block ">
            <!-- Button with Name and Dropdown Arrow -->
            <button
              class="flex items-center space-x-2 px-4 py-2 rounded-md hover:bg-gray-100"
              (click)="toggleMenu()">
              <div class="bg-orange-500 text-white rounded-full w-8 h-8 flex items-center justify-center">
                K
              </div>
              <span class="text-gray-800 font-medium">kien</span>
        
              <span>
                <!-- Arrow Icon -->
                <svg
                  [ngClass]="{'rotate-180': isMenuOpen}"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 transition-transform"
                  viewBox="0 0 20 20"
                  fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </span>
            </button>
        
            <!-- Submenu Dropdown -->
            <div
              *ngIf="isMenuOpen"
              class="absolute ml-2 w-48 bg-white rounded-md shadow-lg z-10 border border-gray-200">
              <ul>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Profile</li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Settings</li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Logout</li>
              </ul>
            </div>
        
        </div>
        <div class="mt-2 mr-2">
            <button
            (click)="close()"
            class="text-gray-500 hover:text-red-500 focus:outline-none text-center ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
                  </button>
        </div>
    </div>
   
    <ul class="px-4">

            </div>
            Sắp đến hạn

    </ul>

    <div class="mt-4 px-4 py-2 items-center justify-between inline-flex rounded-md hover:bg-gray-100 cursor-pointer" >
        <div class="font-bold ">
            Dự án
        </div>
        <div>
            <svg class="size-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
    </div>
</div>


    <div
    class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50"
    *ngIf="isCreateModalOpen" 
    >
            <div
        class="bg-white rounded-lg shadow-lg p-6 w-max relative"
        role="dialog"
        >
        <app-create-task-modal [mode]="'large'" (close)="closeModal()"></app-create-task-modal>
    </div>
</div>
<app-search-modal *ngIf="isSearchModalOpen" (close)="closeModal()"></app-search-modal>
