<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">ecommerce app</h1>
  <!-- Column Container -->
  <div
    class="flex gap-6"
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="columns"
    (cdkDropListDropped)="dropTask($event)"
    cdkDropListGroup
  >
    <!-- Individual Column -->
    <div
      *ngFor="let column of columns"
      class="bg-gray-100 rounded-lg p-4 w-60 min-h-[200px] flex flex-col gap-4"
      cdkDrag
      id="{{column.id}}"
      
    >
      <!-- Column Header -->
      <div class="flex justify-between items-center text-lg font-semibold">
        <span>{{ column.title }}</span>
        <span class="text-sm text-gray-500">{{ column.tasks.length }}</span>
      </div>

      <!-- Task Container -->
      <div
        class="flex flex-col gap-2"
        cdkDropList
        [cdkDropListData]="column.tasks"
     
        (cdkDropListDropped)="dropTask($event)"
      >
        <!-- Individual Task -->
        <div
          *ngFor="let task of column.tasks"
          class="bg-white shadow rounded-lg p-2 cursor-pointer"
          cdkDrag
        >
          <div class="font-medium">{{ task.title }}</div>
          <div class="text-sm text-gray-500">{{ task.description }}</div>
        </div>
      </div>

      <!-- Add Task Button -->
      <button
        (click)="addTask(column)"
        class="mt-4 text-blue-500 hover:text-blue-600 text-sm"
      >
        + Add task
      </button>
    </div>
  </div>

  <!-- Add Section Button -->
  <button
    (click)="addColumn()"
    class="bg-gray-200 rounded-lg p-4 text-gray-600 hover:bg-gray-300 mt-4"
  >
    + Add section
  </button>
</div>
