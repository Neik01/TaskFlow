<header class="bg-[#1E1E2F] h-[44px] px-4 flex items-center justify-between fixed top-0 left-0 right-0 z-50 border-b border-[#A6216B]/20">
  <!-- Left section -->
  <div class="flex items-center gap-4">
    <button class="text-white hover:bg-white/10 px-3 py-1 rounded-sm text-sm flex items-center">
      Workspaces
      <i class="fas fa-chevron-down ml-2 text-xs"></i>
    </button>
    <button class="text-white hover:bg-white/10 px-3 py-1 rounded-sm text-sm flex items-center">
      Recent
      <i class="fas fa-chevron-down ml-2 text-xs"></i>
    </button>
    <button class="text-white hover:bg-white/10 px-3 py-1 rounded-sm text-sm flex items-center">
      Starred
      <i class="fas fa-chevron-down ml-2 text-xs"></i>
    </button>
    <button class="text-white hover:bg-white/10 px-3 py-1 rounded-sm text-sm flex items-center">
      Templates
      <i class="fas fa-chevron-down ml-2 text-xs"></i>
    </button>
    <button class="bg-[#A6216B] text-white hover:bg-[#C4317B] transition-colors px-3 py-1 rounded-sm text-sm">
      Create
    </button>
  </div>

  <!-- Center - Logo -->
  <div class="absolute left-1/2 transform -translate-x-1/2">
    <span class="text-white font-bold text-lg">TaskFlow</span>
  </div>

  <!-- Right section -->
  <div class="flex items-center gap-2">
    <div class="relative">
      <input 
        type="text" 
        placeholder="Search" 
        class="bg-[#2D1A2D] text-white placeholder-white/60 px-3 py-1 rounded text-sm w-[180px] focus:outline-none focus:ring-1 focus:ring-[#A6216B] focus:bg-[#1E1E2F]"
      >
    </div>
    <button class="text-white/80 hover:bg-white/10 w-8 h-8 flex items-center justify-center rounded-sm">
      <i class="fas fa-bell"></i>
    </button>
    <button class="text-white/80 hover:bg-white/10 w-8 h-8 flex items-center justify-center rounded-sm">
      <i class="fas fa-question"></i>
    </button>
  </div>
</header>
